<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sarah Birthday Invitation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Moana-themed font -->
  <style>
    /* Background animation */
    body {
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center fixed;
      background-size: cover;
      animation: backgroundAnimation 10s infinite alternate;
      height: 100vh;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
    }

    @keyframes backgroundAnimation {
      0% {
        background-position: 0 0;
      }

      100% {
        background-position: 0 10px;
      }
    }

    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      margin: auto;
      padding: 20px;
      text-align: center;
      position: relative;
      z-index: 1;
      max-height: 90vh;
      overflow: hidden;
    }

    .btn-moana {
      background-color: #2ec4b6;
      color: white;
      border: none;
      border-radius: 50px;
      padding: 10px 20px;
      font-size: 20px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin: 10px 0;
    }

    .invitation-container {
      overflow-y: auto;
      max-height: 70vh;
      position: relative;
    }

    .invitation-image {
      display: none;
      max-width: 100%;
      height: auto;
      animation: fadeIn 1s ease-in-out forwards;
      border: 5px solid #ff9f1c;
      border-radius: 20px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .menu {
      display: none;
      margin-top: 20px;
    }

    .bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      opacity: 0;
      animation: bubbleRise 5s linear infinite;
    }

    @keyframes bubbleRise {
      0% {
        transform: translateY(100%);
        opacity: 1;
      }

      100% {
        transform: translateY(-150%);
        opacity: 0;
      }
    }

    .heart-sparkle {
      background-color: #00ff00;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      position: absolute;
      animation: sparkleMove 3s linear infinite;
    }

    @keyframes sparkleMove {
      0% {
        transform: scale(0.5) translateY(0);
        opacity: 1;
      }

      100% {
        transform: scale(1.5) translateY(-100px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- Background Music (Moana Theme) -->
  <audio id="backgroundMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Button Sound -->
  <audio id="buttonSound">
    <source src="https://www.soundjay.com/button/sounds/button-7.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card col-md-8 col-lg-6">
      <h1>ðŸŒº Sarah's Birthday Party ðŸŒº</h1>
      <button class="btn btn-moana" id="showInvitationBtn" onclick="showInvitation()">Show Invitation</button>

      <div class="invitation-container">
        <img id="invitationImage" class="invitation-image" src="invitation.png" alt="Birthday Invitation">
      </div>

      <div class="menu" id="menu" style="margin-top: 20px; display: none;">
        <button class="btn btn-moana" onclick="showVenue()">Venue</button>
        <button class="btn btn-moana" onclick="showQRCode()">QR Code</button>
      </div>

      <div id="venueDetails" style="display:none; margin-top: 20px;">
        <h5>Venue Details:</h5>
        <p>J.V.R Mahal, 9819 HIG Thiruverkadu Main Road, Ayapakkam Housing Board Rd, TNHB Colony, Chennai, Tamil Nadu 600077</p>
      </div>

      <div id="qrCode" style="display:none; margin-top: 20px;">
        <div class="card" style="max-width: 300px; margin: 0 auto;">
          <div class="card-body">
            <h5 class="card-title">Scan QR Code:</h5>
            <img src="Myqr.png" alt="QR Code" class="card-img-top" style="max-width: 200px; height: auto; margin: 0 auto;">
          </div>
        </div>
      </div>

      <div class="bubbles" id="bubbleContainer"></div>
      <div class="heart-sparkle" id="heartSparkle" style="left: 50%; top: 80%;"></div>
    </div>
  </div>

  <script>
    function playBackgroundMusic() {
      const backgroundMusic = document.getElementById('backgroundMusic');
      backgroundMusic.play();
    }

    function playButtonSound() {
      const buttonSound = document.getElementById('buttonSound');
      buttonSound.play();
    }

    function showInvitation() {
      document.getElementById('invitationImage').style.display = 'block';
      document.getElementById('menu').style.display = 'block';
      addBubbles(30);
      startHeartSparkle();
      document.querySelector('h1').style.display = 'none'; // Hide the heading after showing the invitation
      document.getElementById('showInvitationBtn').style.display = 'none'; // Hide the button
      playButtonSound(); // Play button sound
      playBackgroundMusic(); // Start background music
    }

    function showVenue() {
      document.getElementById('venueDetails').style.display = 'block';
      document.getElementById('qrCode').style.display = 'none';
      playButtonSound(); // Play button sound
    }

    function showQRCode() {
      document.getElementById('qrCode').style.display = 'block';
      document.getElementById('venueDetails').style.display = 'none';
      playButtonSound(); // Play button sound
    }

    function addBubbles(count) {
      const container = document.getElementById('bubbleContainer');
      for (let i = 0; i < count; i++) {
        const bubble = document.createElement('div');
        bubble.classList.add('bubble');
        bubble.style.left = Math.random() * 100 + "%";
        bubble.style.animationDuration = (Math.random() * 2 + 3) + "s";
        container.appendChild(bubble);
        setTimeout(() => bubble.remove(), 5000);
      }
    }

    function startHeartSparkle() {
      const sparkle = document.getElementById('heartSparkle');
      sparkle.style.display = 'block';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
